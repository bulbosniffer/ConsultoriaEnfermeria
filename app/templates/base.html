<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IMSS BIENESTAR{% endblock %}</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #006341;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        nav a {
            color: #ffffff;
            margin-left: 1.5rem;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #006341;
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background-color: #006341;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.95rem;
        }

        .btn:hover {
            background-color: #004d32;
        }

        .btn-danger {
            background-color: #b50000;
        }

        .btn-danger:hover {
            background-color: #850000;
        }

        .volver {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th {
            background-color: #e6f2ef;
            color: #003b29;
            padding: 0.75rem;
            text-align: left;
        }

        td {
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block encabezado %}Sistema IMSS-BIENESTAR{% endblock %}</h1>
        <nav>
            <span>Bienvenido, {{ usuario }}</span>
            <a href="{{ url_for('auth.logout') }}">Cerrar sesi√≥n</a>
        </nav>
    </header>

    <div class="container">
        {% block contenido %}{% endblock %}
    </div>
</body>
</html>
